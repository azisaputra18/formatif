<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Nusantara Travel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="flex items-center justify-center min-h-screen" style="background-color:#4c4c63">

  <div class="bg-[#2c2c39] rounded-2xl shadow-xl w-full max-w-5xl flex overflow-hidden">
    
    <!-- Left: Form -->
    <div class="w-full md:w-1/2 p-10 flex flex-col justify-center">
      <div class="mb-1">
        <h2 class="text-2xl font-bold mb-2 text-white">Log in.</h2>
        <p class="text-gray-400 text-sm mb-6">Log in with the data you entered during registration.</p>
      </div>

      <form action="#">
        <div class="mb-4">
          <label class="block text-gray-300 text-sm mb-2">Email address</label>
          <input type="email" placeholder="myemail@example.com" class="w-full px-4 py-2 border rounded bg-[#3a3a4d] text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>

        <div class="mb-4">
          <label class="block text-gray-300 text-sm mb-2">Password</label>
          <input type="password" placeholder="at least 8 characters" class="w-full px-4 py-2 border rounded bg-[#3a3a4d] text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>

        <div class="flex justify-end mb-6">
          <a href="#" class="text-sm text-purple-400 hover:underline">Forgot password?</a>
        </div>

        <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700 mb-4">
          <a href="/Admin/index.html">Log in</a>
        </button>

      </form>

      <p class="text-sm text-center mt-6 text-gray-400">
        Donâ€™t have an account?
        <a href="register.html" class="text-purple-400 hover:underline">Register</a>
      </p>
    </div>

    <!-- Right: Illustration -->
    <div class="hidden md:flex w-1/2 bg-[#3a3a4d] items-center justify-center p-10">
      <div class="text-center">
        <h2 class="text-lg text-gray-300 mb-2">Nice to see you again</h2>
        <h1 class="text-3xl font-bold text-purple-400 mb-4">Welcome back</h1>
        <img src="img/login.svg" alt="Illustration" class="w-72">
      </div>
    </div>

  </div>

</body>
</html>
